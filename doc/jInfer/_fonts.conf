<?xml version="1.0"?> 
<!-- openoffice can handle at most 4 font variants at a time, this is to reject all unneeded versions of computer modern, to enable at least typewriter style to pass in to OOo correctly.
-->
	<fontconfig>
	<selectfont>
		<!-- we only accept the fonts that we are interested in --> 
		<acceptfont>
			<pattern>
				<patelt name="family">
					<string>Computer Modern</string>
				</patelt>
				<patelt name="style">
					<string>Typewriter</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>Computer Modern</string>
				</patelt>
				<patelt name="style">
					<string>Typewriter Slanted</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>Computer Modern</string>
				</patelt>
				<patelt name="style">
					<string>Typewriter Italic</string>
				</patelt>
			</pattern>
		</acceptfont>

		<!-- we reject all the others, including Computer Modern Concrete and Computer Modern Bright -->
		<rejectfont>
			<pattern>
				<patelt name="family"><string>Computer Modern Bright</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Computer Modern Concrete</string></patelt>
			</pattern>
			<pattern>
				<patelt name="family"><string>Computer Modern</string></patelt>
			</pattern>
		</rejectfont>
	</selectfont>
</fontconfig> 
