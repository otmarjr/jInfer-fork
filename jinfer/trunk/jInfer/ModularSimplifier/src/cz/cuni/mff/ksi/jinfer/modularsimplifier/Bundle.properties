OpenIDE-Module-Long-Description=\
    A modular initial grammar simplifier. \n\n\
    Works in 3 steps: first it clusters the rules, than processes each cluster (e.g. creates a prefix tree from it), and finally tries to collapse sequences to a Kleene star. \
    The logic for each step can be switched or expanded.
